<!--
Slides 42 e 43

Desenvolva um programa que leia um valor numérico entre 1 e 7 ou 0 para sair. O programa deve
utilizar um loop WHILE para repetir a leitura do valor até que o usuário insira 0 para sair.
Dentro do loop, use uma estrutura CASE para verificar o valor inserido. Se o valor for 0, o programa deve sair do loop e encerrar.
Caso contrário, use um loop FOR para iterar pelos valores válidos (1 a 7) e exibir o dia da semana correspondente 
(1 para Domingo, 2 para Segunda-feira, e assim por diante). Se o valor inserido não estiver entre 0 e 7, exiba uma mensagem
solicitando que o usuário insira um número válido.
-->

<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,  initial-scale=1.0">
<title>Exemplo de For Loop</title>
<script>
function verificarDia() {
let resultado;
const tentativas = 3; // Número de tentativas
let diaNumero;
// Loop for para o número de tentativas
for (let i = 0; i < tentativas; i++) {
diaNumero = parseInt(prompt("Digite um número de 1 a 7 para o dia da semana:"));
// Verifica se a entrada é um número válido
if (!isNaN(diaNumero) && diaNumero >= 1 && diaNumero <= 7) {
// Usando switch case para determinar o dia da semana
switch (diaNumero) {
case 1:
resultado = "Domingo";
break;
case 2:
resultado = "Segunda-feira";
break;
case 3:
resultado = "Terça-feira";
break;
case 4:
resultado = "Quarta-feira";
break;
case 5:
resultado = "Quinta-feira";
break;
case 6:
resultado = "Sexta-feira";
break;
case 7:
resultado = "Sábado";
break;
}
// Exibe o resultado e sai do loop
alert("Você digitou: " + resultado);
break; // Sai do for após uma entrada válida
} else {
alert("Por favor, insira um número válido de 1 a 7.");
}
// Se for a última tentativa
if (i === tentativas - 1) {
alert("Você excedeu o número de tentativas.");
}
}
}
</script>
</head>
<body>
<h1>Verificação do Dia da Semana</h1>
<button onclick="verificarDia()">Iniciar</button>
</body>
</html>

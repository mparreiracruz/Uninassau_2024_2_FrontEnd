<!--
Slide 33

Desenvolver - pedir dois números para o usuário 
e apresentar o resultado da soma destes números na tela.-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Calcula</title>
</head>
<script>
function Soma()
{
var num1 = parseInt(document.getElementById("n1").value);
var num2 = parseInt(document.getElementById("n2").value);
var soma = num1 + num2;
document.getElementById("res").innerHTML = "Resultado: " + soma;
}
</script>
<body>
<input type="text" id="n1"> <br>
<input type="text" id="n2"> <br><p id="res">
<p> Resultado: </P>
<input type="button" value="Soma" onclick="Soma()">
</body>
</html>

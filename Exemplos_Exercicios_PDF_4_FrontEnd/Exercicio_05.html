<!--

Exercício 5

Crie um script que exiba na tela os 10 primeiros múltiplos de 3. Para isso, faremos uso do 
operador MOD (%), este operador devolve como resposta o resto de uma divisão inteira. Por 
exemplo, ao dividir 5/2 o resultado é 2.5. 

-->

<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-
scale=1.0">
<title>Múltiplos de 3</title>
<style>
body {
font-family: Arial, sans-serif;
background-color: #e0f7fa; /* Cor de fundo suave */
display: flex;
flex-direction: column;
align-items: center;
justify-content: center;
height: 100vh;
margin: 0;
}
h1 {
color: #00796b; /* Cor do título */
margin-bottom: 20px;
}
.resultado {
font-size: 20px;
color: #004d40; /* Cor do resultado */
text-align: center;
border: 1px solid #00796b;
border-radius: 5px;
padding: 10px;
background-color: white; /* Fundo branco para o resultado 
*/
width: 300px;
}
button {
background-color: #00796b; /* Verde */
color: white;
border: none;
padding: 10px 15px;
cursor: pointer;
font-size: 16px;
border-radius: 5px;
transition: background-color 0.3s;
margin-top: 20px;
}
button:hover {
background-color: #004d40; /* Verde escuro */
}
button:active {
background-color: #00332d; /* Tom mais escuro */
}
</style>
</head>
<body>
<h1>10 Primeiros Múltiplos de 3</h1>
<button onclick="exibirMultiplosDeTres()">Mostrar 
Múltiplos</button>
<div class="resultado" id="resultado"></div>
<script>
function exibirMultiplosDeTres() {
let resultado = "";
let contador = 0; // Contador para os múltiplos encontrados
for (let i = 1; contador < 10; i++) {
if (i % 3 === 0) { // Verifica se é múltiplo de 3
resultado += `${i} `;
contador++;
}
}
// Exibe os resultados
document.getElementById("resultado").innerText = "Os 10 primeiros múltiplos de 3 são: " + resultado;
}
</script>
</body>
</html>

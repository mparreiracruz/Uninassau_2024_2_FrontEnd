<!--
Slide 40 e 41

Crie um programa que leia um valor numérico entre 1 e 7 ou 0 para sair.
Utilize um loop while para repetir o processo até que o valor 0 seja inserido. Dentro do loop,
use uma estrutura case para verificar o valor inserido. Se o valor for 0, o programa deve sair do loop e terminar.
Caso contrário, o programa deve verificar o valor e exibir o dia da semana correspondente
(1 para Domingo, 2 para Segunda-feira, e assim por diante até 7). Se o valor inserido não estiver entre 0 e 7,
exiba uma mensagem pedindo para inserir um número válido.
-->

<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Exemplo de While Loop</title>
<script>
function verificarDia() {
let diaNumero;
let resultado = "";
// Loop enquanto o diaNúmero não for 0
while (true) {
diaNumero = prompt("Digite um número de 1 a 7 para o dia da semana (ou 0 para sair):");
// Converte a entrada para número inteiro
diaNumero = parseInt(diaNumero); 
// Condição para sair do loop
if (diaNumero === 0) {
resultado = "Saindo...";
break;
}
// Verifica se a entrada é um número válido
if (!isNaN(diaNumero) && diaNumero >= 1 && diaNumero <= 7) {
// Usando switch case para determinar o dia da semana
switch (diaNumero) {
case 1:
resultado = "Domingo";
break;
case 2:
resultado = "Segunda-feira";
break;
case 3:
resultado = "Terça-feira";
break;
case 4:
resultado = "Quarta-feira";
break;
case 5:
resultado = "Quinta-feira";
break;
case 6:
resultado = "Sexta-feira";
break;
case 7:
resultado = "Sábado";
break;
}
} else {
resultado = "Por favor, insira um número válido de 1 a 7.";
}
// Exibe o resultado
alert(resultado);
}
// Exibe a mensagem de saída
alert(resultado);
}
</script>
</head>
<body>
<h1>Verificação do Dia da Semana</h1>
<button onclick="verificarDia()">Iniciar</button>
</body>
</html>

<!--
Slide 46

Laços de Repetição Calculadora com CSS

Você deve criar uma página HTML que contenha três botões,
cada um para executar uma função diferente que soma números
inseridos pelo usuário. Cada função deve utilizar um tipo
diferente de laço de repetição para coletar e somar os números. 
As funções devem:

Usar um laço for para permitir um número fixo de tentativas para o usuário inserir números.
Usar um laço while para permitir ao usuário inserir números até que ele decida parar digitando 0.
Usar um laço do...while para permitir ao usuário inserir números até que ele decida parar digitando 0.
Além disso, a página deve ser estilizada para ter uma aparência mais atraente.
-->

<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Exemplo de Laços de Repetição</title>
<style>
body {
font-family: Arial, sans-serif;
background-color: #f4f4f4;
display: flex;
flex-direction: column;
align-items: center;
justify-content: center;
height: 100vh;
margin: 0;
}
h1 {
color: #333;
}
button {
background-color: #4CAF50; /* Verde */
color: white;
border: none;
padding: 15px 20px;
margin: 10px;
cursor: pointer;
font-size: 16px;
border-radius: 5px;
transition: background-color 0.3s;
}
button:hover {
background-color: #45a049; /* Verde escuro */
}
button:active {
background-color: #3e8e41; /* Tom mais escuro */
}
.alert {
border: 2px solid #4CAF50;
padding: 10px;
margin-top: 15px;
border-radius: 5px;
background-color: #e7f4e4;
color: #333;
width: 300px;
text-align: center;
}
</style>
<script>
function somaComFor() {
let soma = 0;
const tentativas = 5; // Número de tentativas
for (let i = 0; i < tentativas; i++) {
let numero = parseFloat(prompt("Digite um número para somar (tentativa " + (i + 1) + 
"):"));
if (!isNaN(numero)) {
soma += numero;
} else {
alert("Por favor, insira um número válido.");
i--; // Mantém a contagem de tentativas
}
}
alert("A soma total usando for é: " + soma);
}
function somaComWhile() {
let soma = 0;
let continuar = true;
while (continuar) {
let numero = parseFloat(prompt("Digite um número para somar (ou digite '0' para sair):"));
if (numero === 0) {
continuar = false;
} else if (!isNaN(numero)) {
soma += numero;
} else {
alert("Por favor, insira um número válido.");
}
}
alert("A soma total usando while é: " + soma);
}
function somaComDoWhile() {
let soma = 0;
let continuar;
do {
let numero = parseFloat(prompt("Digite um número para somar (ou digite '0' para sair):"));
if (numero === 0) {
continuar = false;
} else if (!isNaN(numero)) {
soma += numero;
continuar = true; // Continua a soma
} else {
alert("Por favor, insira um número válido.");
continuar = true; // Permite o acidente de um número inválido
}
} while (continuar);
alert("A soma total usando do...while é: " + soma);
}
</script>
</head>
<body>
<h1>Laços de Repetição em JavaScript</h1>
<button onclick="somaComFor()">Soma com for</button>
<button onclick="somaComWhile()">Soma com while</button>
<button onclick="somaComDoWhile()">Soma com do...while</button>
</body>
</html>
